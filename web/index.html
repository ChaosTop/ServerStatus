<body id="body">
<header class="header-four">
    <section class="nav_section" id="main-menu">
        <div class="container">
            <nav class="navbar-expand-md navbar-dark">
              <!-- Brand -->
                <div class="navbar-brand">PRIME</div>
              <!-- Toggler/collapsibe Button -->
              <button class="navbar-toggler  float-right" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Navbar links -->
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto main-menu">
                  <li class="nav-item">
                    <a class="nav-link" href="https://imyrs.cn">Blog</a>
                  </li>
                </ul>
              </div> 
            </nav>
        </div>
    </section>

    <!--主菜单结束-->
</header>
        <div class="banner-area banner-image" id="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="banner-text">
                            <div class="banner-table-cell text-center">
                                <h1><span>Status Page</span></h1>
                              	<h3><span><font color=white>This page shows servers status in PRIME Project</font></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
			<div id="loading-notice">
				
				<div class="progress progress-striped active">
					<div class="progress-bar progress-bar-warning" style="width: 100%;">Loading...</div>
				</div>
				<div style="text-align: center;">
					Please open Javascript!<br />Or Status service was shutdown.
				</div>
				<p></p>
			</div>
        <section id="no-more-tables">	
			<table class="table table-striped text-center">
              
				<thead>
				<tr>
					<th class="text-center" id="status4" style="text-align: center;">运行状态</th>
					<th class="text-center" id="name">节点名</th>
					<th class="text-center" id="type">类型</th>
					<th class="text-center" id="location">服务器位置</th>
					<th class="text-center" id="uptime">在线时间</th>
					<th class="text-center" id="load">负载</th>
					<th class="text-center" id="network">网络(B/s) ↓|↑</th>
					<th class="text-center" id="traffic">流量(B) ↓|↑</th>
					<th class="text-center" id="cpu">CPU</th>
					<th class="text-center" id="ram">RAM</th>
					<th class="text-center" id="hdd">ROM</th>
				</tr>
				</thead>
				
				<tbody id="servers">
				<!-- Servers here \o/ -->
				</tbody>
			</table>
  		</section>

		</div>
      
      

        <div class="page-section">
            <div class="container">
                <div id='cards' class="row">
                    
    
                </div>
                <div id="updated" style="margin-left: 5px;">Updating...</div>
            </div>

        </div>
